<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

	<div class="container">
		<div class="cards-container">
			<div class="card card--fylo">
				<div class="card--fylo__content">
					<img class="logo" src="./images/logo.svg" alt="">
					<ul class="card--fylo__icons">
						<li class="card--fylo__icon"><img src="./images/icon-document.svg" alt=""></li>
						<li class="card--fylo__icon"><img src="./images/icon-folder.svg" alt=""></li>
						<li class="card--fylo__icon"><img src="./images/icon-upload.svg" alt=""></li>
					</ul>
				</div>
			</div>

			<div class="card card--storage">
				<p>Youâ€™ve used <span class="text-white">815 GB</span> of your storage</p>
				<div class="progress">
					<progress class="progress__bar" max="1000" value="815"></progress>
					<div class="progress__limits">
						<span>0 GB</span>
						<span>1000 GB</span>
					</div>
				</div>
				<div class="card--storage__callout">
					<span class="card--storage__callout-main text-dark text-bold">185</span>
					<span class="card--storage__callout-sub text-bold">gb left</span>
				</div>
			</div>
		</div>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://adimvicky.github.io">Adim</a>.
	</div>
	</div>


</body>
</html>
